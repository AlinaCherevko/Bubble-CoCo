<section class="hero" id="home">
  <div class="container hero__wrap">
    <div class="hero__content">
      <h1 class="hero__title">Bubble Shooter</h1>
      <p class="hero__description">
        Dive into "Bubble Coco" and experience thrilling puzzle-solving
        adventures with Coco and her chicks! Start playing now for a
        heartwarming journey filled with challenging bubble-shooting puzzles!
      </p>
      <a
        class="hero__link--min"
        href="https://play.google.com/store/apps/details?id=com.cookapps.bubblecoco&hl=uk"
        ><img src="./img/heroImg/google-store-min.svg" alt="google-store"
      /></a>
      <a
        class="hero__link--origin"
        href="https://play.google.com/store/apps/details?id=com.cookapps.bubblecoco&hl=uk"
        ><img src="./img/heroImg/google-store.svg" alt="google-store"
      /></a>
    </div>

    <picture>
      <source
        srcset="
          ./img/heroImg/hero-tel-origin-1x.png 1x,
          ./img/heroImg/hero-tel-origin-2x.png 2x
        "
        media="(min-width: 1440px)"
      />
      <source
        srcset="
          ./img/heroImg/hero-tel-min-1x.png 1x,
          ./img/heroImg/hero-tel-min-2x.png 2x
        "
        media="(min-width: 320px)"
      />
      <img
        class="hero__image"
        src="./img/heroImg/hero-tel-min-1x.png"
        alt="hero-tel"
      />
    </picture>
  </div>
</section>
